<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="300" poster="imagens/tumb.jpg" controls loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.ogv" type="video/ogg">
        <source src="midia/video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com este video :/. <a href="midia/video.mp4">baixe aqui o video.</a></p>
    </video>
    <h1>Inserindo videos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Asr7mREdYSELELjZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
