<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Primeiro Site Sozinho</title>
</head>
<body>
    <h1 style="background-color: brown;">Olá mundo</h1>
    <h2>Primeiro vamos a lista</h2>
    <h3>Ordenada</h3>
    <ol type="A">
        <li>um</li>
        <li>dois</li>
        <li>tres</li>
    </ol>
    <h3>Não ordenada</h3>
    <ul type="square">
        <li>um</li>
        <li>dois</li>
        <li>tres</li>
    </ul>
    <h2> Formatações com significado</h2>
    <pre>
        <strong>Negrito</strong>
        <code>Fonte para codigo</code>
        <em>Italico</em>
        <abbr title="seu cu">SC</abbr>
        <mark>Marcação</mark>
    </pre>
    <h2>imagem</h2>
    <img src="luffy.jpg" alt="luffy">
    <h2>Caracteres</h2>
    <h3>Simbulos</h3>
    &reg;  &copy; &trade;  &dollar;  &real; &beta;
    <h3>Emoji</h3>
    &
</body>
</html>
